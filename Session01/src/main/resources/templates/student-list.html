<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Danh sách sinh viên</h2>

    <a th:href="@{/student/add}" class="btn btn-success mb-3">+ Thêm sinh viên</a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Giới tính</th>
            <th>Ngày sinh</th>
            <th>Địa chỉ</th>
            <th>Lớp</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">1</td>
            <td th:text="${student.name}">Nguyễn Văn A</td>
            <td th:text="${student.gender}">Nam</td>
            <td th:text="${#dates.format(student.birthday, 'yyyy-MM-dd')}">2000-01-01</td>
            <td th:text="${student.address}">123 Main St</td>
            <td th:text="${student.className}">12A1</td>
            <td>
                <a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{/student/delete/{id}(id=${student.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có muốn xóa?')">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
