<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Movie</title>
</head>
<body>
<h1>Add New Movie</h1>
<form th:action="@{/movies/add}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${movie.title}" required><br>
  <label for="genre">Genre:</label>
  <input type="text" id="genre" name="genre" th:value="${movie.genre}" required><br>
  <label for="duration">Duration:</label>
  <input type="number" id="duration" name="duration" th:value="${movie.duration}" required><br>
  <button type="submit">Save</button>
</form>
<a th:href="@{/movies}">Back to Movie List</a>
</body>
</html>
