<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Books</title>
</head>
<body>
<h1>Category Books</h1>
<ul>
    <li th:each="categoryBook : ${categoryBooks}">

    </li>
</ul>
</body>
</html>
